    <h1>TO DO LIST </h1>


    <form type="text" id="toDoForm">

            <option hidden="hidden"> Complete?</option>
            <option value="false">No</option>
            <option value="true">Yes</option>

        </select>
        <button id="toDoButton">SUBMIT</button>
    </form>

    <table class= "table table-striped">

            <tr>
                <th>TO DO</th>
                <th>Finished</th>
            </tr>
        </thead>
